<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>

            <p>
                <label for="inivel">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="0" max="10" value="4">
            </p>

            <!-- Utilizar método "post" ao enviar arquivos-->

            <p>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="Foto" id="ifoto">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
