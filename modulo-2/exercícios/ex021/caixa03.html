<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <link rel="shortcut icon" href="danski.ico" type="image/x-icon">
    <style>
        h1 {
            border: 27px solid transparent;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 27;
            border-image-repeat: repeat;

            /* border shorthand = url slice repeat */

            border-image: url('borda.png') 27 repeat;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teste de borda</h1>
    </header>
</body>
</html>
